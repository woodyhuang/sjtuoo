<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <title>xx网购系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
    <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Part 1: Wrap all page content here -->
    <div id="wrap">
      <div id="header" class="row-fluid">
          <div class="span6">
              <h2 class="site-title"><a href="/" title="首页">xx网购系统</a></h2>
          </div>
          <div class="span6 account-info">
              {% include '_account_bar.html' %}
          </div>
      </div>
      <div class="clearfix"></div>
      <!-- Begin page content -->
      <div class="container" id="main-content">
        <div class="row">
            <div class="span2 well">
                <ul class="nav nav-list">
                  {% block extra_menu %}{% endblock %}
                  <li class="nav-header">商品分类</li>
                  {% for c in categories %}
                      <li {% if category_id == c.id %} class="active"{% endif %}><a href="{% url product-list %}?cid={{ c.id }}">{{ c }}</a></li>
                  {% empty %}
                      <li><em>暂无商品</em></li> 
                  {% endfor %}
                </ul>
            </div>
            <div class="span9">
                {% include '_messages.html' %}
                {% block content %}
                {% endblock %}
            </div>
        </div>
      </div>

      <div id="push"></div>
    </div>

    <div id="footer">
        <div class="container">
            {% include '_footer.html' %}
        </div>
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
