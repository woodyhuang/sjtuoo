{% extends 'account/_base.html' %}

{% block address_nav %}class="active"{% endblock %}

{% block content %}
<h3>{% if form.instance.id %}编辑{% else %}增加{% endif %}送货地址</h3>
<hr>

<form method="POST" class="form-horizontal"
    action="{% if form.instance.id %}{% url account-address-edit form.instance.id %}{% else %}{% url account-address-add %}{% endif %}">
    
    <fieldset>
        {% csrf_token %}
        
        {% include '_form.html' %}
        
        <div class="form-actions">
            <a href="{% url account-address-list %}" class="btn">取消</a>
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </fieldset>
</form>
{% endblock content %}
